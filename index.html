<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svgxml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite  React</title>
  </head>
  <h1 style="color: blueviolet;">
    Welcome to my weather WelcomePage
  </h1>
  <h3>
    Weather App
  </h3>
  <input type="text" id="city-input"
    placeholder="Enter city name">
  <button id="city-input-btn"
        onclick="weatherFn($('#city-input').val())">
        Get Weather
  </button>
  <div id="weather-info"
    class="animate__animated animate__fadeIn">
    <h3 id="city-name"></h3>
    <p id="date"></p>
   
    <p id="temperature"></p>
    <p id="description"></p>
    <p id="wind-speed"></p>
  </div>
  <body>
    
    <div id="root"></div> <main class="grow flex flex-col items-center justify-center">
          
      <form id="form" class="flex space-x-2">
                  
                  <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur h-full rounded-md">
                     
                          <div class="flex w-full justify-center items-center h-full" id="loader">
                              
                          </div>
                          <div id="container" class="hidden flex flex-col h-full justify-center space-y-8">
                              <h1 id="city"
                                  class="text-xl font-semibold text-indigo-900 text-center tracking-wider uppercase"></h1>
                              <div class="flex flex-col w-full items-center space-y-4">
                                  <div class="bg-gradient-to-br from-red-500 via-purple-500 to-blue-500 rounded-full p-1">
                                      <div class="w-fit outline outline-8 outline-indigo-100/50 rounded-full bg-white">
                                        
                                      </div>
                                  </div>
                                  <h2 id="description"
                                      class="text-sm font-light text-indigo-500/70 text-center tracking-widest uppercase"></h2>
                              </div>
                              <h3 id="currentTemp" class="text-7xl font-bold text-center text-indigo-900"></h3>
                              <div class="flex justify-center space-x-2 font-normal text-xs text-indigo-800/70 tracking-wide">
                                  <h3 id="minTemp"></h3>
                                  
                                  <h3 id="maxTemp"></h3>
                              </div>
                          </div>
                       </div>
                  
                 </form>
              </section>
                  </div>
              </div>
           </main>
          
    <script type="module" src="/WeatherApp/Frontend/src/main.jsx"></script>
  </body>
</html>
